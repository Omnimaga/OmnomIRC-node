<!doctype html>
<html>
	<head>
		<title>OmnomIRC3</title>
		<meta charset='utf-8'> 
		<script type="text/javascript" src="js/consoleshim.js"></script>
		<script type="text/javascript" src="js/html5shiv.js"></script>
		<script type="text/javascript" src="js/html5shiv-printshiv.js"></script>
		<script src="http://bestiejs.github.io/json3/lib/json3.js"></script>
		<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
		<script type="text/javascript" src="js/jquery.hoverIntent.minified.js"></script>
		<script type="text/javascript" src="js/jquery.timeago.js"></script>
		<script type="text/javascript" src="js/jquery.ui.position.js"></script>
		<script type="text/javascript" src="js/jquery.contextMenu.js"></script>
		<script type="text/javascript" src="js/jquery.hammer.min.js"></script>
		<script type="text/javascript" src="js/jquery.storage.js"></script>
		<script type="text/javascript" src="socket.io/socket.io.js"></script>
		<script type="text/javascript" src="js/omnomirc.js"></script>
		<script type="text/javascript" src="api/themes.js"></script>
		<script id="theme-script"></script>
		<link rel="stylesheet" href="css/jquery.contextMenu.css"></link>
		<link id="theme-style"></link>
	</head>
	<body>
		<div id="head">
			<div id="info">
				<span id="title" class="unselectable"></span>
				<span id="topic"></span>
			</div>
			<div id="tabs-list" class="unselectable"></div>
			<div id="tabs-scroll-left">&#x25C4;</div>
			<div id="tabs-scroll-right">&#x25BA;</div>
		</div>
		<div id="content">
			<ul id="content-list"></ul>
		</div>
		<div id="entry">
			<input id="input" type="text"/>
			<button id="send" value="send">Send</button>
			<div id="users">
				<span class="unselectable"><span id="popup-title">Users</span></span>
				<span class="close-button">&times;</span>
				<ul id="user-list"></ul>
			</div>
			<div id="settings">
				<span class="unselectable"><span id="popup-title">Settings</span></span>
				<span class="close-button">&times;</span>
				<ul id="settings-list"></ul>
			</div>
		</div>
		<div id="console-log"></div>
	</body>
</html>
